<div class="mainclass">
  <h4>Patient's Name</h4>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef>Doctor Name</th>
      <td mat-cell *matCellDef="let element">{{ element.doctor }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="attended">
      <th mat-header-cell *matHeaderCellDef>Attended By</th>
      <td mat-cell *matCellDef="let element">{{ element.attended }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="5"
    [pageSize]="1"
    [pageSizeOptions]="[2, 3, 4, 5]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
