<mat-card>
  <mat-card-header><h3>Edit Profile Details :</h3></mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <mat-select>
        <mat-option value="html"> Mrs </mat-option>
        <mat-option value="css">Mr</mat-option>
        <mat-option value="js">Miss</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone no.</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-label>Gender : </mat-label>
    <mat-radio-group aria-label="Gender">
      <mat-radio-button value="1">Male</mat-radio-button>
      <mat-radio-button value="2">Female</mat-radio-button>
      <mat-radio-button value="3" color="primary">Other</mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="key-notes">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" class="save-button">save</button>
    <button mat-raised-button class="reset">reset</button>
  </mat-card-content>
</mat-card>
