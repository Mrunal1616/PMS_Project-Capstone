<h3>Book an Appointment</h3>
<div>
  <mat-form-field class="datepicker" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" min="{{ minDate }}" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="selectDoctor" appearance="fill">
    <mat-label>Select Doctor (required)</mat-label>
    <mat-select>
      <mat-option *ngFor="let doctor of doctors" [value]="doctor.value">
        {{ doctor.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field class="note">
    <mat-label>Notes</mat-label>
    <textarea matInput placeholder="Health issues"></textarea>
  </mat-form-field>
</div>
<div class="submit">
  <button mat-raised-button class="book" color="primary">Book</button>
  <button mat-raised-button mat-dialog-close="" class="cancel">Cancel</button>
</div>
