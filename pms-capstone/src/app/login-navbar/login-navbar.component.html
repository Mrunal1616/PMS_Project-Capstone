<div class="content">
  <div class="toolbar">
    <mat-toolbar class="toolbar">
      <div class="box">
        <a style="text-decoration: none" href="dashboard" mat-button
          ><span>Dashboard</span></a
        >
        <a style="text-decoration: none" href="healthinfo" mat-button
          ><span>Health Info</span></a
        >
        <a style="text-decoration: none" href="#" mat-button
          ><span class="material-icons">notifications</span></a
        >

        <a style="text-decoration: none" [matMenuTriggerFor]="menu" mat-button
          ><span class="material-icons">account_circle</span></a
        >

        <mat-menu #menu="matMenu">
          <a
            style="text-decoration: none"
            class="nav-link active"
            aria-current="page"
            routerLink="profile"
            routerLinkActive="active current"
            ><button mat-menu-item>
              <mat-icon>visibility</mat-icon>Profile
            </button></a
          >

          <a
            style="text-decoration: none"
            class="nav-link active"
            aria-current="page"
            routerLink="update"
            routerLinkActive="active current"
            ><button mat-menu-item>
              <mat-icon>border_color</mat-icon>Edit Profile
            </button></a
          >

          <a class="nav-link active" aria-current="page" (click)="openLogout()"
            ><button mat-menu-item>
              <mat-icon>power_settings_new</mat-icon>Logout
            </button></a
          >

          <a class="nav-link active" aria-current="page" (click)="openDelete()"
            ><button mat-menu-item>
              <mat-icon>delete</mat-icon>Delete Account
            </button></a
          >
        </mat-menu>
      </div>
    </mat-toolbar>
  </div>
</div>
<div class="main">
  <router-outlet></router-outlet>
</div>
