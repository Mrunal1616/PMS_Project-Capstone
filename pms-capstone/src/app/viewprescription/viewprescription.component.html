<h3>Prescription Details</h3>
<mat-card-content>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
      </ng-container>

      <ng-container matColumnDef="medicine">
        <th mat-header-cell *matHeaderCellDef>Medicine/Drug Name</th>
        <td mat-cell *matCellDef="let element">{{ element.medicine }}</td>
      </ng-container>

      <ng-container matColumnDef="dosage">
        <th mat-header-cell *matHeaderCellDef>Dosage</th>
        <td mat-cell *matCellDef="let element">{{ element.dosage }}</td>
      </ng-container>

      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card-content>

<div class="div4">
  <button mat-raised-button mat-dialog-close color="primary">close</button>
</div>
